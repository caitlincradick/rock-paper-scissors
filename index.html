<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <main>
      <section class="left-player">
        <div class="player-token">ðŸ« </div>
        <h1 class="player-names">human</h1>
        <h2 class="wins">Wins:0</h2>
      </section>
      <section class="game-board">
        <h1 class="game-board-heading">Rock, Paper, Scissors</h1>
        <h2 class="game-status">It's a draw</h2>
        <button>Change Game ?</button>
        <section class="icons hidden">
          <img class="rock" src="assets/black-and-white-rocks.png" alt="drawing of rocks">
          <img class="scissors" src="assets/black-and-white-scissors.png" alt="drawing of scissors">
          <img class="paper" src="assets/black-and-white-paper.png" alt="drawing of paper">
          <img class="alien hidden" src="assets/black-and-white-alien.png" alt="drawing of alien">
          <img class="lizard hidden" src="assets/favpng_salamander-lizard-clip-art.png" alt="drawing of lizard">
        </section>
        <section class="game-type">
          <div class="classic box">
            <p class="classic-game-win">classic rock>scissors paper>rock scissors>paper</p>
          </div>
          <div class="difficult box">
            <p class="difficult-game-win">difficult</p>
          </div>
        </section>
      </section>
      <section class="right-player">
        <div class="player-token">ðŸ’»</div>
        <h1 class="player-names">computer</h1>
        <h2 class="wins">Wins:0</h2>
      </section>  
    </main>
      <script src="main.js"></script>
  </body>
</html>
