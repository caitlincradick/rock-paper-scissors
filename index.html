<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <main>
      <section class="left-player">
        <div class="player-token">ðŸ« </div>
        <h1 class="player-names">human</h1>
        <h2 class="wins wins-human">Wins:0</h2>
      </section>
      <section class="game-board">
        <h1 class="game-board-heading">It's Rock, Paper, Scissors y'all</h1>
        <h2 class="game-status">Choose your Game !</h2>
        <button class = "change-game hidden">Change Game ?</button>
        <section class="icons hidden">
          <img class="rock icon hidden" id="rock" src="assets/rock.png" alt="drawing of rocks">
          <img class="scissors icon hidden" id="scissors" src="assets/scissors.png" alt="drawing of scissors">
          <img class="paper icon hidden" id="paper" src="assets/paper.png" alt="drawing of paper">
          <img class="alien icon hidden" id="alien" src="assets/alien.png" alt="drawing of alien">
          <img class="lizard icon hidden" id="lizard" src="assets/lizard.png" alt="drawing of lizard">
        </section>
        <section class ="classic-board hidden">
          <img class="rock icon" id="rock" src="assets/rock.png" alt="drawing of rocks">
          <img class="scissors icon" id="scissors" src="assets/scissors.png" alt="drawing of scissors">
          <img class="paper icon" id="paper" src="assets/paper.png" alt="drawing of paper">
        </section>
        <section class = "difficult-board hidden">
          <img class="rock icon" id="rock" src="assets/rock.png" alt="drawing of rocks">
          <img class="scissors icon" id="scissors" src="assets/scissors.png" alt="drawing of scissors">
          <img class="paper icon" id="paper" src="assets/paper.png" alt="drawing of paper">
          <img class="alien icon" id="alien" src="assets/alien.png" alt="drawing of alien">
          <img class="lizard icon" id="lizard" src="assets/lizard.png" alt="drawing of lizard">
        </section>
        <section class = 'selected-icons'></section>
        <section class="game-type">
          <button class="classic-btn buttons"> 
            <h1>Classic</h1>
            <p class="classic-game-win">rock > scissors <br> paper > rock <br> scissors > paper </p>
          </button>
          <button class="difficult-btn buttons">
            <h1>Difficult</h1>
            <p class="difficult-game-win">rock > scissors & lizard <br> paper > rock & alien <br> scissors > paper & lizard <br> lizard > paper & alien <br> alien > scissors & rock </p></p>
          </button>
        </section>
      </section>
      <section class="right-player">
        <div class="player-token">ðŸ’»</div>
        <h1 class="player-names">computer</h1>
        <h2 class="wins wins-computer">Wins:0</h2>
      </section>  
      <section class = 'selected-icons'></section>
    </main>
      <script src="winConditions.js"></script>
      <script src="main.js"></script>
  </body>
</html>
